<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="src/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="weather-app">
        <div class="container">
            <header>
                <form action="#">
                    <input type="search" placeholder="Enter a city..." class="searchInp">
                    <input type="submit" value="Search" name="" class="searchBtn">
                </form>
            </header>
            <main>
                <div class="weather-details">
                    <div class="weather-situation">
                        <h1>Paris</h1>
                        <p>Friday 23:03, clear sky <br>
                        Humidity: <strong>70%</strong>, Wind: <strong>1.54km/h</strong></p>
                    </div>
                    <div class="weather-temp">
                        <div class="weather-temp-icon">
                            ⛅
                        </div>
                        <div class="weather-temp-num">
                           16 
                        </div>
                        <div class="weather-temp-unit">
                           ℃ 
                        </div>
                        </div>
                </div>
            </main>

            <footer>
                This project was coded by <a href="">Hana A.</a>, is open-sourced on <a href="">GitHub </a>and hosted on <a href="">Netlify</a>
            </footer>
        </div>
    </div>
</body>
</html>
