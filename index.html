<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
</head>
<body>
    <div class="weather-app">
        <div class="container">
            <header>
                <form action="#" class="submit-form">
                    <input type="search" placeholder="Enter a city..." class="searchInp" id="search-inp">
                    <input type="submit" value="Search" name="" class="searchBtn" id="search-btn">
                </form>
            </header>
            <main>
                <div class="weather-details">
                    <div class="weather-situation">
                        <h1 id="city"></h1>
                        <p>
                            <span id="time"></span>
                            <span id="description"></span>
                            <br>
                        Humidity: <strong id="humidity"></strong>, 
                        Wind: <strong id="wind"></strong>

                        </p>
                    </div>

                    <div class="weather-temp">
                        <div id="icon"></div>
                        
                        <div class="weather-temp-num" id="temp"></div>
                        <div class="weather-temp-unit">
                           â„ƒ 
                        </div>
                    </div>
                </div>

                
                <div class="weather-forecast">
                    <div class="row" id="forecast"> </div>
                </div>
    
                    
                </div>

                
            </main>
           
            
            <footer>
                This project was coded by <a href="">Hana A.</a>, is open-sourced on <a href="https://github.com/Iamhan-e" target="_blank">GitHub </a>and hosted on <a href="netlify.com" target="_blank >Netlify</a>
            </footer>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
